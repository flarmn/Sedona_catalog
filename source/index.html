<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedona catalog</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
  <header>
    <div class="header-left-block">
      <a href="https://htmlacademy.ru/" class="header-logo-link"></a>
      <nav class="main-menu">
        <a href="/">Главная</a>
        <a href="#">О Седоне</a>
        <a class="visited" href="#">Гостиницы</a>
      </nav>
    </div>

    <div class="header-right-block">
      <button class="header-search-button"></button>
      <div class="header-likes-counter">
        <div class="header-likes-display">12</div>
      </div>
      <a href="#" class="header-openCatalog-link">Хочу сюда!</a>
    </div>
  </header>
  <main>
    <section class="filters">
      <h1 class="filters-header">Гостиницы Седоны</h1>
      <ul class="filters-breadCrumbs">
        <li><a href="/" class="breadCrumbs-home"></a></li>
        <li><a href="#">Гостиницы</a></li>
      </ul>
      <form class="filters-form" action="" method="get">
        <div class="filters-infrastructure-block">
          <div class="filter-infrastructure-heading">Инфраструктура:</div>
          <ul class="filters-infrastructure-checkList">
            <li>
              <label class="checkbox-container">
                <input type="checkbox" class="filters-pool-checkbox" name="pool" value="pool" id="pool" checked>
                <span class="checkmark"></span>
                <label for="pool" class = "checkbox-caption">Бассейн</label>
              </label>
            </li>
            <li>
              <label class="checkbox-container">
                <input type="checkbox" class="filters-parking-checkbox" name="parking" value="parking" id="parking"
                  checked>
                <span class="checkmark"></span>
                <label for="parking" class = "checkbox-caption">Парковка</label>
              </label>
            </li>
            <li>
              <label class="checkbox-container">
                <input type="checkbox" class="filters-parking-checkbox" name=" wifi" value="wifi" id="wifi">
                <span class="checkmark"></span>
                <label for="wifi" class = "checkbox-caption">Wi-Fi</label>
              </label>
            </li>

          </ul>
        </div>

        <div class="filters-housingType-block">
          <div class="filter-housingType-heading">Тип жилья:</div>
          <ul class="filters-housingType-optionsList">
            <li>
              <label class="radio-container">
                <input type="radio" class="filters-hotel-radio" name="housingType" value="hotel" id="hotel" checked>
                <span class="radio-checkmark"></span>
                <label for="hotel" class = "radioBtn-caption">Гостиница</label>
              </label>
            </li>
            <li>
              <label class="radio-container">
                <input type="radio" class="filters-motel-radio" name="housingType" value="motel" id="motel">
                <span class="radio-checkmark"></span>
                <label for="motel" class = "radioBtn-caption">Мотель</label>
              </label>
            </li>
            <li>
              <label class="radio-container">
                <input type="radio" class="filters-apartments-radio" name="housingType" value="apartments"
                  id="apartments">
                <span class="radio-checkmark"></span>
                <label for="apartments" class = "radioBtn-caption">Апартаменты</label>
              </label>
            </li>
          </ul>
        </div>

        <div class="filters-prices-block">
          <div class="filter-prices-heading">Стоимость, ₽:</div>
          <div class = "filter-double-range">
            <div class="wrapper">
              <div class="values">
                <div class = "range1">
                  <span id="range1">0</span>
                  <span class = "from-label">от</span>
                </div>

                <div class = "range2">
                  <span id="range2">100</span>
                  <span class = "upto-label">до</span>
              </div>
              </div>
              <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="0" max="10000" value="0" id="slider-1" name = "priceMin" oninput="slideOne()">
                <input type="range" min="0" max="10000" value="9000" id="slider-2" name = "priceMax" oninput="slideTwo()">
              </div>
            </div>
          </div>
        </div>

        <div class="filters-buttons-block">
          <button class="filters-apply-btn">Применить</button>
          <button class="filters-reset-btn">Сбросить</button>
        </div>
        </div>
    </section>

  </main>
  <footer>
    Footer
  </footer>
  <script src = "/js/script.min.js"></script>
</body>

</html>
