s="filters-apartments-radio" name="housingType" value="apartments" id="apartments"> <label for="apartments">Апартаменты</label></li></ul></div><div class="filters-prices-block"><div class="filter-prices-heading">Стоимость, ₽:</div></div><div class="filters-buttons-block"><button class="filters-apply-btn">Применить</button> <button class="filters-reset-btn">Сбросить</button></div></form></section></main><footer>Footer</footer></body></html>
